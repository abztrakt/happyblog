{% extends "base.html" %}
{% load thumbnail %}

{% block content %}
<div class="post">
<h1>{{ object.title }}</h1>
{% if object.image %}
<a class="lightbox" href="/{{ object.image }}"><img src="/{% thumbnail object.image 320x240 %}" /></a>
{% endif %}
<div>{{ object.body|safe }}</div>
<br style="clear:right;" />

<div class="tags">
{% for tag in object.assoc_tags.all %}
<span><a href="{{ tag.get_absolute_url }}">{{ tag }}</a></span>
{% endfor %}
</div>

<div class="date">
<span>&mdash;{{ object.author }}, {{ object.date|timesince }} ago</span>
</div>

</div>
{% endblock %}
