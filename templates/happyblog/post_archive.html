{% extends "base.html" %}

{% block content %}
<h1>Latest Posts</h1>
{% for post in latest %}
<div class="post">
<h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
{% if post.image %}
<a href="/static/{{ post.image }}"><img src="/static/{{ post.image }}" /></a>
{% endif %}
<div>{{ post.body|safe }}</div>
<br style="clear:right;" />

<div class="tags">
{% for tag in post.assoc_tags.all %}
<span><a href="{{ tag.get_absolute_url }}">{{ tag }}</a></span>
{% endfor %}
</div>

<div class="date">
<span>&mdash;{{ post.author }}, {{ post.date|timesince }} ago</span>
</div>

</div>
{% endfor %}
{% endblock %}
